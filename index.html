<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Grocery Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .neon-button {
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }
        .neon-button:active {
            color: #00ff00;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                box-shadow: none;
            }
        }
        .glow {
            animation: glow 0.5s ease-in-out 2;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <!-- Website Name -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gradient bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 inline-block p-2 rounded">
                OmKart
            </h1>
        </div>
        <!-- User Profile Creation -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6" id="user-profile">
            <h2 class="text-2xl font-bold mb-4">Create Your Profile</h2>
            <form id="profile-form">
                <div class="mb-4">
                    <label class="block text-gray-700" for="name">Name</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="name" name="name" required="" type="text"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="phone">Phone Number</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="phone" name="phone" required="" type="text"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="address">Address</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="address" name="address" required="" type="text"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="location">Location (optional)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="location" name="location" type="text"/>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded neon-button" type="submit">Create Profile</button>
            </form>
        </div>
        <!-- Item Selection -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 hidden" id="item-selection">
            <h2 class="text-2xl font-bold mb-4">Select Grocery Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh apples" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/dkMUbTbWMDJ5DZ5fMop8xoy3kNszYly90JIXnSvMVb5kQTDKA.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Apples</h3>
                    <p class="text-gray-700">₹2.00 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Apples" data-price="2.00">Add to Cart</button>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh bananas" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/zJKTtc769GpsH9dNRG17sVrZHeTL86iEhj7gbtMiFdglQTDKA.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Bananas</h3>
                    <p class="text-gray-700">₹1.00 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Bananas" data-price="1.00">Add to Cart</button>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh carrots" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/yf1aQMKf1wtc8Ugd1jAvjefKAgu0mpM1vGHZxKqDRzepI00gC.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Carrots</h3>
                    <p class="text-gray-700">₹1.50 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Carrots" data-price="1.50">Add to Cart</button>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh tomatoes" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/h4brJZAPiz52Kp5nTgksTEgiejpnjI1Tdq88cffecjbhEaaQB.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Tomatoes</h3>
                    <p class="text-gray-700">₹2.50 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Tomatoes" data-price="2.50">Add to Cart</button>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh potatoes" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/PQa8f36sujzOaaz64pO1CPaJsn8b7KUcLBCcpMgbizAjQTDKA.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Potatoes</h3>
                    <p class="text-gray-700">₹1.20 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Potatoes" data-price="1.20">Add to Cart</button>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Image of fresh oranges" class="w-full h-32 object-cover mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/pQVZOvKgMz4ZHdKM29cD10CHLSAfxi0FcNEPZYGWLLdmQTDKA.jpg" width="150"/>
                    <h3 class="text-lg font-bold">Oranges</h3>
                    <p class="text-gray-700">₹2.80 per lb</p>
                    <button class="bg-green-500 text-white px-4 py-2 rounded mt-2 add-to-cart neon-button" data-item="Oranges" data-price="2.80">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Shopping Cart Functionality -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 hidden" id="shopping-cart">
            <h2 class="text-2xl font-bold mb-4">Your Shopping Cart</h2>
            <div class="mb-4">
                <input class="w-full p-2 border border-gray-300 rounded" id="search" placeholder="Search items..." type="text"/>
            </div>
            <div class="mb-4" id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="flex justify-between items-center">
                <button class="bg-red-500 text-white px-4 py-2 rounded neon-button" id="clear-cart">Clear Cart</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded neon-button" id="checkout-btn">Checkout</button>
            </div>
            <div class="mt-4 text-xl font-bold" id="total-cost">
                Total Cost: ₹0.00
            </div>
        </div>
        <!-- Checkout Process -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 hidden" id="checkout">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <div class="mb-4" id="checkout-items">
                <!-- Checkout items will be dynamically added here -->
            </div>
            <div class="flex justify-between items-center">
                <button class="bg-gray-500 text-white px-4 py-2 rounded neon-button" id="back-to-cart">Back to Cart</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded neon-button" id="confirm-purchase">Confirm Purchase</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-white p-4 shadow-lg flex justify-between items-center">
        <i class="fas fa-home text-2xl text-gray-700 neon-button" id="home-icon"></i>
        <i class="fas fa-shopping-cart text-2xl text-gray-700 neon-button" id="cart-icon"></i>
    </footer>
    <script>
        // JavaScript to handle form submission and UI interactions
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('user-profile').classList.add('hidden');
            document.getElementById('item-selection').classList.remove('hidden');
        });

        // Add to cart functionality
        const cart = [];
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                const item = this.getAttribute('data-item');
                const price = parseFloat(this.getAttribute('data-price'));
                const existingItem = cart.find(cartItem => cartItem.item === item);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ item, price, quantity: 1 });
                }
                playSound();
                updateCart();
                glowCartIcon();
                enableCartIcon();
            });
        });

        // Play sound effect
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
            audio.play();
        }

        // Glow cart icon
        function glowCartIcon() {
            const cartIcon = document.getElementById('cart-icon');
            cartIcon.classList.add('glow');
            setTimeout(() => {
                cartIcon.classList.remove('glow');
            }, 1000);
        }

        // Enable cart icon
        function enableCartIcon() {
            const cartIcon = document.getElementById('cart-icon');
            cartIcon.classList.remove('text-gray-400');
            cartIcon.classList.add('text-gray-700');
            cartIcon.classList.add('neon-button');
        }

        // Update cart
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalCost = 0;
            cart.forEach((cartItem, index) => {
                totalCost += cartItem.price * cartItem.quantity;
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
                itemDiv.innerHTML = `
                    <span>${cartItem.item} - ₹${cartItem.price.toFixed(2)} x ${cartItem.quantity}</span>
                    <div>
                        <button class="bg-red-500 text-white px-2 py-1 rounded neon-button decrease-item" data-index="${index}">-</button>
                        <span class="mx-2">${cartItem.quantity}</span>
                        <button class="bg-green-500 text-white px-2 py-1 rounded neon-button increase-item" data-index="${index}">+</button>
                    </div>
                `;
                cartItems.appendChild(itemDiv);
            });

            // Update total cost
            document.getElementById('total-cost').innerText = `Total Cost: ₹${totalCost.toFixed(2)}`;

            // Add increase and decrease item functionality
            const decreaseItemButtons = document.querySelectorAll('.decrease-item');
            decreaseItemButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    if (cart[index].quantity > 1) {
                        cart[index].quantity -= 1;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCart();
                });
            });

            const increaseItemButtons = document.querySelectorAll('.increase-item');
            increaseItemButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    cart[index].quantity += 1;
                    updateCart();
                });
            });
        }

        // Clear cart
        document.getElementById('clear-cart').addEventListener('click', function() {
            cart.length = 0;
            updateCart();
        });

        // Checkout
        document.getElementById('checkout-btn').addEventListener('click', function() {
            document.getElementById('shopping-cart').classList.add('hidden');
            document.getElementById('checkout').classList.remove('hidden');
            const checkoutItems = document.getElementById('checkout-items');
            checkoutItems.innerHTML = '';
            cart.forEach(cartItem => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
                itemDiv.innerHTML = `<span>${cartItem.item} - ₹${cartItem.price.toFixed(2)} x ${cartItem.quantity}</span>`;
                checkoutItems.appendChild(itemDiv);
            });
        });

        // Back to cart
        document.getElementById('back-to-cart').addEventListener('click', function() {
            document.getElementById('checkout').classList.add('hidden');
            document.getElementById('shopping-cart').classList.remove('hidden');
        });

        // Confirm purchase
        document.getElementById('confirm-purchase').addEventListener('click', function() {
            const userProfile = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                location: document.getElementById('location').value
            };

            const selectedItems = cart.map(item => `${item.item} - ₹${item.price.toFixed(2)} x ${item.quantity}`).join('\n');
            const deliveryCost = 20;
            const totalCost = cart.reduce((total, item) => total + item.price * item.quantity, 0) + deliveryCost;

            const emailBody = `
🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟

💼 User Profile 💼

-------------------

📛 Name: ${userProfile.name}

📞 Phone: 📲 ${userProfile.phone}

🏠 Address: ${userProfile.address}

📍 Location: 🌏 ${userProfile.location}

____________________________________

Selected Items:

-------------------

${selectedItems}

🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟

-----------------------------------------

🛒Total Cost = ₹${totalCost.toFixed(2)} only/-  🚚🚚

-----------------------------------------

🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟🌟
            `;

            const mailtoLink = `mailto:kalki7997@gmail.com?subject=Shopping Cart Details&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        });

        // Home icon click
        document.getElementById('home-icon').addEventListener('click', function() {
            document.getElementById('item-selection').classList.remove('hidden');
            document.getElementById('shopping-cart').classList.add('hidden');
            document.getElementById('checkout').classList.add('hidden');
        });

        // Cart icon click
        document.getElementById('cart-icon').addEventListener('click', function() {
            if (cart.length > 0) {
                document.getElementById('item-selection').classList.add('hidden');
                document.getElementById('shopping-cart').classList.remove('hidden');
                document.getElementById('checkout').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
